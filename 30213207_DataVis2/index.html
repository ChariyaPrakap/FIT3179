<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>
<body>
<h1>Prevalence Of Mental Health Illnesses in University students</h1> 
<img src="https://www.pexels.com/photo/dry-branches-on-brown-paper-with-text-7006256/" alt="Mental Health" width="1000" height="300">
<!-- Heading 1  -->
<div class="row" id="row1">
  <h2 >How has mental health illnesses impacted the world?</h2>
</div>

<!-- Choropleth Map  -->
<div class="row" id="row2">
  <div class="column" id="col1"style="background-color:#aaa;">
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div id="choropleth_map"></div>
      </div>
    </div>
  </div>
  <div class="column" id="col2"style="background-color:#bbb;">
    <p>TEST</p>
  </div>
</div>

<!-- Heading 2  -->
<div class="row" id="row3">
  <h2 id="anxiety_title">Global Anxiety Rate</h2>
</div>

<!-- Bar Chart  -->
<div class="row" id="row4">
  <div class="column" id="col2"style="background-color:#bbb;">
    <p>TEST</p>
  </div>
  <div class="column" id="col1"style="background-color:#aaa;">
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div id="bar_chart"></div>
      </div>
    </div>
  </div>
</div>

<!-- Heading 3 -->
<div class="row" id="row5">
  <h2 id="depression_title">Trend of Depression Rates in Selected Countries(2000-2017)</h2>
</div>

<!-- Line Chart  -->
<div class="row" id="row6">
  <div class="column" id="col1"style="background-color:#aaa;">
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div id="line_chart"></div>
      </div>
    </div>
  </div>
  <div class="column" id="col2"style="background-color:#bbb;">
    <p>TEST</p>
  </div>
</div>

<!-- Heading 4 -->
<div class="row" id="row7">
  <h2 id="depression_title">Depression rates in Different University Courses</h2>
</div>

<!-- Donut Chart  -->

<div class="row" id="row2">
  <div class="column" id="col2"style="background-color:#bbb;">
    <p>TEST</p>
  </div>
  <div class="column" id="col1"style="background-color:#aaa;">
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div id="donut_chart"></div>
      </div>
    </div>
  </div>
</div>



<script type="text/javascript">

  var spec2 = "choropleth_map.vg.json";
  var spec3 = "bar_chart.vg.json";
  var spec4 = "donut_chart.vg.json";
  var spec5 = "line_chart.vg.json";
  vegaEmbed('#choropleth_map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  vegaEmbed('#bar_chart', spec3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  vegaEmbed('#donut_chart', spec4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  vegaEmbed('#line_chart', spec5).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
</body>
</html>
